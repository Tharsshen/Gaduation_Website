<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Game</title>
    <style>
        body, html {
            margin: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scroll bars on smaller screens */
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            /* Tablet landscape styles */
            canvas {
                max-width: 50%;
                max-height: 50%;
            }
        }

        @media only screen and (max-width: 767px) {
            /* Phones and smaller tablets */
            body, html {
                transform: scale(0.8); /* Adjust the scale factor as needed */
                transform-origin: top left; /* Ensure scaling from the top left */
            }
            canvas {
                max-width: 100%;
                max-height: 100%;
            }
        }

        /* Additional styles for very small screens (e.g., less than 400px) */
        @media (max-width: 400px) {
            body, html {
                transform: scale(0.6); /* Adjust the scale factor as needed */
                transform-origin: top left; /* Ensure scaling from the top left */
            }
            canvas {
                max-width: 100%;
                max-height: 100%;
            }
        }

        /* Fallback for browsers that do not support CSS transforms */
        @supports not (transform: scale(1)) {
            body, html {
                overflow: auto; /* Fallback to scroll bars */
            }
        }
    </style>
    <link rel="shortcut icon" href="favicon.ico">
<link rel="shortcut icon" href="favicon.ico"></head>
<body>

    <canvas id="canvas1"></canvas>
    <script src="src/js/canvas.js" type="module"></script>

    <canvas id="canvas2"></canvas>
    <script src="src/js/canvas.js"></script>

    <script src="./js/canvas.bundle.js"></script>
<script src="./js/canvas.bundle.js"></script></body>
</html>
