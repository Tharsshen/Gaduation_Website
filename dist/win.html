<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scroll on smaller screens */
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            display: block; /* Ensure images do not overflow container */
            margin: 0 auto; /* Center align images */
        }

        #winScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            text-align: center;
            padding-top: 20%;
            z-index: 100; /* Ensure winScreen appears above other content */
        }

        .circle-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 20px; /* Increase the space between the circles */
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Media Queries */
        @media (max-width: 767px) {
            .container {
                margin: 10px;
            }
            .circle {
                width: 40px;
                height: 40px;
                font-size: 0.8em;
            }
            #winScreen {
                font-size: 1.5em;
                padding-top: 30%;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .container {
                margin: 30px;
            }
            .circle {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }
            #winScreen {
                font-size: 2.5em;
                padding-top: 15%;
            }
        }

        @media (min-width: 1025px) {
            .container {
                margin: 50px;
            }
            .circle {
                width: 70px;
                height: 70px;
                font-size: 1.5em;
            }
            #winScreen {
                font-size: 3em;
                padding-top: 10%;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="celebrationmusic.mp3" type="audio/mpeg">
        <!-- Add more <source> tags for different formats (e.g., OGG) -->
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <img src="Pics/family pic.jpg" alt="Family Picture">
        <div class="circle-container">
            <a href="graduation.html" class="circle">Home</a>
            <a href="index.html" class="circle">Game</a>
        </div>
    </div>
    <div id="winScreen">
        <p>Congratulations! You collected the hat!</p>
    </div>
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
